<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>VideoStream</title>
    <link href="assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />

</head>
<body>
    <div class="row">
    <div class="col-md-6">
        <div class="card" style="width:50%">  
        <div class="card-header">
            <img class="rounded" th:src="@{'/video/'+${name}+'/image'}" th:alt="@{${name}}" style="width:100%" >
                <a th:href="@{'/video/'+${name}+'/player'}" />
            </img>
        </div>  
        <div class="card-body">
            <h4 class="card-title" th:text="@{${name}}"></h4>
            <p class="card-category"><span class="text-success"><i class="fa fa-long-arrow-up"></i> 55%  </span> increase in today sales.</p>
        </div>
        <div class="card-footer">
            <div class="stats">
            <i class="material-icons"></i> Uploaded at: 
            </div>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
